<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__flex-container">
          <div class="header__logo">
            <img src="./assets/nike-logo.svg" alt="nike logo" />
          </div>
          <nav class="header__nav">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Boys</a></li>
              <li><a href="#">Girls</a></li>
              <li><a href="#">Customize</a></li>
            </ul>
          </nav>
          <div class="header__social">
            <ul>
              <li>
                <a href="#"><img src="./assets/facebook-icon.svg" alt="facebook icon" /></a>
              </li>
              <li>
                <a href="#"><img src="./assets/instagram-icon.svg" alt="instagram icon" /></a>
              </li>
              <li>
                <a href="#"><img src="./assets/youtube-icon.svg" alt="youtube icon" /></a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main-description">
          <h1>Nothing Can<br /><span>Stop</span> The Run</h1>
          <div class="main-description__colors">
            <h2>Colors</h2>
            <ul>
              <li><button type="button" data-color="pink"></button></li>
              <li><button data-color="blue"></button></li>
              <li><button data-color="purple"></button></li>
              <li><button data-color="green"></button></li>
              <li><button data-color="black"></button></li>  
            </ul>
          </div>
        </div>
        <div class="main-image">
          <img src="./assets/sneacker-banner.png" alt="sneacker" />
        </div>
      </main>
    </div>
  </body>
</html>
